<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon Says with Colors</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- -- Favicon -- -->
<link rel="icon" type="image/ico" sizes="16x16" href="favicon/favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
    rel="stylesheet">

  <!-- <link rel="shortout icon" type="image/ico" href="favicon.ico"> -->
  <meta charset="utf-8">
  <title>Simon Dice</title>


  <!-- Estilos css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link id="theme" rel="stylesheet" type="text/css" href="css/gray_theme.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- My scripts -->
  <!-- <script type="text/javaScript" src="js/main.js"></script> -->


</head>

<body>
  <div class="grid-container">
    <div class="" id="selector-theme">
      <div class="" id="to-gray" title="Cambiar a tema gris">
      </div>
  
      <div class="" id="to-green" title="Cambiar a tema verde">
      </div>
  
      <div class="" id="to-red" title="Cambiar a tema rojo">
      </div>
  
      <div class="" id="to-blue" title="Cambiar a tema azul">
      </div>
  
      <div class="" id="to-black" title="Cambiar a tema negro">
      </div>
    </div>
  
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
    </div>

    <div class="button-start">
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
  
    <footer>
      <div class="autor" id="">
          Creado por <br> 
          <a href="https://fernandodavidgomezortega.github.io/portafolio/" target="_blank">Amazing Web 2019 &copy;</a>
      </div>
  
    </footer>
  </div>

  <!-- SweetAlert library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
    integrity="sha256-KsRuvuRtUVvobe66OFtOQfjP8WA2SzYsmm4VPfMnxms=" crossorigin="anonymous"></script>

  <!-- Custom Javascript File -->
  <script src="js/main.js"></script>


</body>

</html>
